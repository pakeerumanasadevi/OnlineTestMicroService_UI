<app-home></app-home>
<div class="container-fluid">
    <h2 align="center">List of All Test</h2>
<table class="table table-striped" *ngIf="test && test.length > 0  else elseBlock">
    <thead>
    <tr>
    <th>Test ID</th>
    <th>Test Title</th>
    <th>Test Total Marks</th>
    <th>Delete</th>
    <th>Edit</th>
    </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let e of test">
            <td> {{e.testId}} </td>
            <td> {{e.testTitle}} </td>
            <td> {{e.testTotalMarks}} </td>
         
            <td>
                <button type="button" class="btn btn-small btn-block btn-danger" (click)=delete(e)>Delete <i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
           <td>
                <button type="button" class="btn btn-small btn-block btn-secondary" (click)=update(e)>Edit <i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
            
                
        </tr>
    </tbody>
</table>

<button class="btn btn-secondary float-right" routerLink="/addTest"><i class="fa fa-plus" aria-hidden="true"></i> ADD</button>
<h4>{{message}}</h4>
</div>

<ng-template #elseBlock>
    <h4 align="center"> There are no Tests to display! </h4>
</ng-template>
