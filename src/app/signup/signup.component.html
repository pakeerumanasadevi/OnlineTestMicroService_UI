<div class="container-fluid">
   
    <h3>SignUp</h3>
    
    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
    
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">User ID </label>
            <div class="col-sm-3">
            <input type="number" class="form-control" #uid='ngModel' name="userid" ngModel
             [ngClass]="{'is-invalid':uid.invalid && uid.touched,'is-valid':uid.valid}" required>
             <div *ngIf="uid.errors" class="invalid-feedback">
                 User ID is required
             </div>
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">UserName </label>
            <div class="col-sm-3">
            <input required minlength="6" type="text" #un='ngModel' name="username" ngModel 
            [ngClass]="{'is-invalid':un.invalid && un.touched,'is-valid':un.valid}" class="form-control">
            <div *ngIf="un.errors" class="invalid-feedback">
                <div [hidden]='!un.errors.required'>
                    Provide User Name
                </div>
                <div *ngIf='un.errors.minlength'>Name should be minimum of 6 characters length</div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">UserType </label>
            <div class="col-sm-3">
            <input required type="text" #ut='ngModel' name="userType" ngModel 
            [ngClass]="{'is-invalid':ut.invalid && ut.touched,'is-valid':ut.valid}" class="form-control">
            <div *ngIf="ut.errors" class="invalid-feedback">
                <div [hidden]='!ut.errors.required'>
                    Provide User Type
                </div>
            </div>
        </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Password </label>
            <div class="col-sm-3">
            <input required minlength="4" type="password" #p='ngModel' name="userPassword" ngModel 
            [ngClass]="{'is-invalid':p.invalid && p.touched,'is-valid':p.valid}" class="form-control">
            <div *ngIf='p.errors' class="invalid-feedback">
                <div [hidden]='!p.errors.required'>Provide Password </div>
                <div *ngIf='p.errors.minlength'>Password should be minimum of 4 characters length</div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">PhoneNumber </label>
            <div class="col-sm-3">
            <input required minlength="4" type="number" #ph='ngModel' name="userPhoneno" ngModel 
            [ngClass]="{'is-invalid':ph.invalid && ph.touched,'is-valid':ph.valid}" class="form-control">
            <div *ngIf="ph.errors" class="invalid-feedback">
                <div [hidden]='!ph.errors.required'> Provide Phonenumber </div>
                <div *ngIf='ph.errors.minlength'>Password should be minimum of 4 characters length</div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Email ID </label>
            <div class="col-sm-3">
            <input required type="email" #ue='ngModel' name="userEmail" ngModel email="true"
            [ngClass]="{'is-invalid':ue.invalid && ue.touched,'is-valid':ue.valid}" class="form-control">
            <div *ngIf="ue.errors" class="invalid-feedback">
                <div [hidden]='!ue.errors.required'>
                    Provide Email Id
                </div>
                <div *ngIf="ue.errors?.email">Provide correct email</div>
            </div>
        </div>
        </div>

    
        <input [disabled]="userForm.invalid" type="submit" value="Sign Up" class="btn btn-success">
    
    </form>

</div>
<div>
    <h2>{{message}}</h2>
</div>
