<form name="form" #details="ngForm" (ngSubmit)="onSubmit(details.value) " validate >

  
    <div class="form-group">  
    <label class="col-form-label" required="true">Test ID</label>
    <input type="number" class="form-control" name="testId" ngModel [ngClass]="{'is-invalid':Id.invalid && Id.touched,'is-valid':Id.valid}"
     #Id="ngModel" required/>
         <div *ngIf="Id.errors" class="invalid-feedback">
           Enter Test Id
         </div>  
    </div>
  
  <div class="form-group">
    <label class="col-form-label">Test Title</label>
    <input type="text" class="form-control" name="testTitle" [ngClass]="{'is-invalid':title.invalid && title.touched,'is-valid':title.valid}"
     #title="ngModel" required ngModel/>
      <div *ngIf="title.errors" class="invalid-feedback">
        Enter Title  
      </div> 
  </div>

  <div class="form-group">
    <label class="col-form-label">Test Total Marks</label>
    <input type="number" class="form-control" name="testTotalMarks" #marks="ngModel"
     [ngClass]="{'is-invalid':marks.invalid && marks.touched,'is-valid':marks.valid}"required ngModel/>
     <div *ngIf="marks.errors" class="invalid-feedback">
      Enter Marks 
    </div> 
  </div>
 
  <div class="row">
   <button class="btn btn-success" type="submit" [disabled]="!details.form.valid">Add Test</button>
   <button routerLink="/listTest" class="btn btn-secondary">Back</button>
  </div>
     
  </form>
