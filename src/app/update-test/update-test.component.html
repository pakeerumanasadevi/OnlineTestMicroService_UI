
<div class="container">
    <form #updTestForm="ngForm" (ngSubmit)='onUpdateTest(updTestForm.value)'>

        <div class="form-group">
            <label>Test ID </label>
            <input required minlength="1" type="number" [(ngModel)]="obj1.testId" readonly="readonly" #Tid='ngModel'
                name="testId" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label>Test Title </label>
            <input required type="text" [(ngModel)]="obj1.testTitle" #title='ngModel' name="testTitle" ngModel
            [ngClass]="{'is-invalid':title.invalid && title.touched,'is-valid':title.valid}" class="form-control">
            <div *ngIf="title.errors" class="invalid-feedback">
                Enter Title 
              </div>
        </div>

        <div class="form-group">
            <label>Test Total Marks</label>
            <input required  type="number" [(ngModel)]="obj1.testTotalMarks" #marks='ngModel' name="testTotalMarks" ngModel
            [ngClass]="{'is-invalid':marks.invalid && marks.touched,'is-valid':marks.valid}" class="form-control">
            <div *ngIf="marks.errors" class="invalid-feedback">
                Enter Marks 
              </div> 
        </div>
        <div class="row">
           <input [disabled]="updTestForm.invalid" type="submit" value="Update" class="btn btn-success">
           <button routerLink="/listTest" class="btn btn-secondary">Back</button>
        </div>
        
    </form>
    <br>
    <p class="alert alert-success" *ngIf="flag">{{message}}</p>
    </div>
