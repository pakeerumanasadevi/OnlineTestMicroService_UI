
<div class="container">
    <form #assign="ngForm" (ngSubmit)="onSubmit(assign.value)" >

        <div class="form-group">
            <label>Question ID </label>
            <input required minlength="1" type="number" [(ngModel)]="questionId"  #Qid='ngModel'
                name="questionId" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label>Test ID </label>
            <input required type="number" [(ngModel)]="testId" #un='ngModel' name="testId" ngModel
            [ngClass]="{'is-invalid':un.invalid && un.touched,'is-valid':un.valid}" class="form-control">
            <div *ngIf="un.errors" class="invalid-feedback">
                <div [hidden]='!un.errors.required'>
                    Provide test id
                </div>
            </div>
        </div>

        <input [disabled]="assign.invalid" type="submit" value="Assign" class="btn btn-success">

    </form>
